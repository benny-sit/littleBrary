{% extends 'main/base.html' %}

{% block title %}Register{% endblock  %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row d-flex justify-content-center m-0 p-0 min-vh-100" style="background-color: #fff2f0">
    <div class="col-sm-12 col-md-8 col-lg-6">
        <div class="card my-3 p-4 border-0" >
            <div class="card-body">
                <div class="card-text">
                    <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <p class="mb-1 mt-2">Do you have an account?<a href="/login">click here</a></p>
                    <button class="btn btn-primary" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock  %}
